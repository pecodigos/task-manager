<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>register - terminal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="title_header">
    <h1>terminal task manager</h1>
    <p class="caret"></p>
  </div>
</header>
<div class="information_title">
  <h2>/register</h2>
</div>
<section class="container">
  <form id="taskForm_register">
    <div class="terminal_begin">
      <div class="inputs">
        <label for="name">/register/name ></label>
        <input id="name" name="name" maxlength="90" required>
      </div>
      <div class="inputs">
        <label for="username">/register/username ></label>
        <input id="username" name="username" maxlength="20" required>
      </div>
      <div class="inputs">
        <label for="email">/register/email ></label>
        <input id="email" name="email" maxlength="90" required>
      </div>
      <div class="inputs">
        <label for="password">/register/password ></label>
        <input type="password" id="password" name="password" maxlength="50" required>
      </div>
    </div>
    <div class="button_div">
      <button class="button_button" type="submit">register</button>
    </div>
  </form>
  <div id="redirectLogin" style="display:none; text-align: center;"></div>
</section>
<footer class="footer">
  <div>
    Already have an account? Log in <a href="login.html">here</a>.
  </div>
  <div>
    made by <a href="https://github.com/pecodigos">/pecodigos</a>
  </div>
</footer>
<script src="js/register.js"></script>
</body>
</html>
