<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>log in - terminal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="title_header">
    <h1>terminal task manager</h1>
    <p class="caret"></p>
  </div>
</header>
<div class="information_title">
  <h2>/login</h2>
</div>
<section class="container">
  <form id="taskForm">
    <div class="terminal_begin">
      <div class="inputs">
        <label for="username">/login/username ></label>
        <textarea id="username" name="username" maxlength="20" required></textarea>
      </div>
      <div class="inputs">
        <label for="password">/login/password ></label>
        <textarea id="password" name="password" maxlength="50" required></textarea>
      </div>
    </div>
    <div class="button_div">
      <button class="button_button" type="submit">log in</button>
    </div>
  </form>
  <div id="redirectLogin" style="display:none; text-align: center;"></div>
</section>
<footer class="footer">
  <div>
    Don't have an account? Create one <a href="/register.html">here</a>.
  </div>
  <div>
    made by <a href="https://github.com/pecodigos">/pecodigos</a>
  </div>
</footer>
<script src="js/login.js"></script>
</body>
</html>
