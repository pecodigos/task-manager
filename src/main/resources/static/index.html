<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>terminal task manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title_header">
            <h1>terminal task manager</h1>
            <p class="caret"></p>
        </div>
    </header>
    <main class="container">
    <section class="container__newtask">
        <div class="information_title">
            <h2>start a new task</h2>
        </div>
        <form id="taskForm">
            <div class="terminal_begin">
                <div class="inputs">
                    <label for="taskTitle">/title ></label>
                    <textarea id="taskTitle" name="taskTitle" maxlength="50" required></textarea>
                </div>
                <div class="inputs description">
                    <label for="taskDescription">/description ></label>
                    <textarea id="taskDescription" name="taskDescription" maxlength="136" required></textarea>
                </div>
            </div>
            <button class="create_task" type="submit">Create task</button>
        </form>
    </section>
        <section class="container__tasklist">
            <h2>Task list</h2>
            <ul id="taskList"></ul>
        </section>
    </main>
    <footer>
        made by <a href="https://github.com/pecodigos">/pecodigos</a>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
