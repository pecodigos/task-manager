<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>terminal task manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title_header">
            <h1>terminal task manager</h1>
            <p class="caret"></p>
        </div>
        <div>
            <a href="index.html">New Task</a>
            <a href="tasklist.html">Task List</a>
        </div>
    </header>
    <main class="container">
    <section class="container__newtask">
        <h2>start a new task</h2>
        <form id="taskForm">
            <label for="taskTitle">Title:</label>
            <textarea id="taskTitle" name="taskTitle" required></textarea>

            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="taskDescription" required></textarea>

            <button class="create_task" type="submit">Create task</button>
        </form>
    </section>
    </main>
    <footer>
        made by <a href="https://github.com/pecodigos">/pecodigos</a>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
